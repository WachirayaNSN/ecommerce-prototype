<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Orders List</title>
  </head>
  <body>
    <h1 class="text-center">Orders List</h1>
    <div id="content" class="container">
      <!-- <h2 id="customer-name"></h2>
      <p id="customer-address"></p>
      <div class="row">
      </div> -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
      function getHtml(data) {
        var ui = ''
        for (var i = 0; i < data.length; i++) {
          ui = ui + `
            <h2>${data[i].name}</h2>
            <p>${data[i].address}</p>
            <div class="row">
              ${getProducts(data[i].products)}
            </div>
          `
        }
        return ui
      }
      function getProducts(data) {
        var html = ''
        for (var i = 0; i < data.length; i++) {
          html = html + `
            <div class="col-4" style="margin-top: 20px;">
              <div class="card">
                <img class="card-img-top" src="${data[i].image}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${data[i].name}</h5>
                </div>
              </div>
            </div>
          `
        }
        return html
      }
      $(function(){
        var orders = localStorage.getItem('orders')
        orders = JSON.parse(orders)
        orders = orders.filter((order) => !!order.products)
        console.log(orders)
        $('#content').html(getHtml(orders))
      })
    </script>
  </body>
</html>
