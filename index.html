<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Home</title>
    <style>
      .my-justify {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-justify">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <a class="btn btn-light" href="cart.html">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </nav>

    <div class="container">
      <div class="row">
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
      function addToCart(myProduct) {
        var productsInCart = JSON.parse(localStorage.getItem('cart'))
        if (productsInCart) {
          productsInCart.push(myProduct)
        } else {
          productsInCart = [myProduct]
        }
        localStorage.setItem('cart', JSON.stringify(productsInCart))
      }
      function getHtml(data) {
        var html = ''
        for (var i = 0; i < data.length; i++) {
          html = html + `
            <div class="col-4" style="margin-top: 20px;">
              <div class="card">
                <img class="card-img-top" src="${data[i].image}" style="height: 200px;" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${data[i].name}</h5>
                  <p>${data[i].detail}</p>
                  <p class="text-right text-danger">${data[i].price} THB</p>
                  <button class="btn btn-primary btn-block" onclick="addToCart(${`{
                    name: '${data[i].name}',
                    detail: '${data[i].detail}',
                    image: '${data[i].image}',
                    price: '${data[i].price}',
                  }`})">Add to Cart</button>
                </div>
              </div>
            </div>
          `
        }
        return html
      }
      $(function(){
        var products = localStorage.getItem('products')
        products = JSON.parse(products)
        $('.row').html(getHtml(products))
        console.log(products)
      })
    </script>
  </body>
</html>
